config:
  external:
    consul:
      admin: admin
      endpoints:
      - tcp://consul-server:8301
      - http://consul-server:8500
      secret: consul_admin_secret                              # Key in the list of secrets
  common:
    cloud_storage: rgw 
    storage:
      log: /etc/config/log
      local: /etc/config
      config: /etc/config
    security:
      ssl_certificate: /etc/solution/ssl/s3.seagate.com.pem
  csm:
    agent:
      endpoints:
      - https://:23256
    email_address: halo@seagate.com # Optional
    mgmt_admin: haloadmin
    mgmt_secret: csm_mgmt_admin_secret
    limits:
      services:
      - name: agent
        memory:
          min: 128Mi
          max: 256Mi
        cpu:
          min: 250m
          max: 500m
  rgw:
    auth_user: user_name
    auth_admin: sgiamadmin
    auth_secret: s3_auth_admin_secret
    public:
      endpoints:
      - http://cloud-server-0:80
      - http://cloud-server-0:443
cluster:
  name: obj-cluster
  id: 0007ec45379e36d9fa089a3d615c32a3
  node_types:
  - name: manager_node
    components:
    - name: csm
      services:
      - agent
  storage_sets:
  - name: storage-set-1
    durability:
      sns: 1+0+0
      dix: 1+0+0
    nodes:
    - name: halo-manager
      id: 9995f539f4f770e2a3fe9e2e615c32a8
      hostname: halo-manager
      type: manager_node
