defaults {
    # https://access.redhat.com/solutions/137073
    polling_interval 5
    fast_io_fail_tmo 5
    dev_loss_tmo 10
    checker_timeout 15
    max_fds 8192
    user_friendly_names yes
    no_path_retry 5
    {% if 'JBOD' not in pillar["storage_enclosure"]["type"] -%}
    find_multipaths yes
    {% else -%}
    find_multipaths no
    {% endif -%}
}

devices {
  device {
      product "*"
      path_grouping_policy group_by_prio
      uid_attribute "ID_SERIAL"
      {% if 'JBOD' not in pillar["storage_enclosure"]["type"] -%}
      vendor "SEAGATE"
      prio alua
      hardware_handler "1 alua"
      {% else -%}
      vendor "*"
      {% endif -%}
      path_selector "service-time 0"
      path_checker tur
      failback immediate
      rr_weight uniform
      rr_min_io_rq 1
  }
}
blacklist {
    {% if 'JBOD' in pillar["storage_enclosure"]["type"] -%}
      {% for disk in salt["cmd.shell"]("lsscsi | grep ATA | awk '{ print $6 }'").splitlines() -%}
    wwid {{ salt["cmd.shell"]("/lib/udev/scsi_id --whitelisted --replace-whitespace --device={0}".format(disk)) }}
      {% endfor -%}
    {% endif -%}
}
