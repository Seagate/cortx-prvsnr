apiVersion: v1
kind: Pod
metadata:
  name: data-node2
  labels:
    app: data-node2
    id: bbb340f79047df9bb52fa460615c32a5
spec:
  hostname: data-node2
  restartPolicy: Never
  nodeSelector:
    node-name: node2
  volumes:
  - name: node-id
    downwardAPI:
      items:
      - path: "id"
        fieldRef:
          fieldPath: metadata.labels['id']
  - name: solution-config
    configMap:
      name: solution-config
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: shared-node2
    persistentVolumeClaim:
      claimName: shared-node2
  - name: local-node2
    persistentVolumeClaim:
      claimName: local-node2
  - name: sdb
    persistentVolumeClaim:
      claimName: dev-sdb-node2
  - name: sdc
    persistentVolumeClaim:
      claimName: dev-sdc-node2
  - name: sdd
    persistentVolumeClaim:
      claimName: dev-sdd-node2
  - name: sde
    persistentVolumeClaim:
      claimName: dev-sde-node2
  - name: sdf
    persistentVolumeClaim:
      claimName: dev-sdf-node2
  - name: sdg
    persistentVolumeClaim:
      claimName: dev-sdg-node2
  - name: sdh
    persistentVolumeClaim:
      claimName: dev-sdh-node2
  - name: sdi
    persistentVolumeClaim:
      claimName: dev-sdi-node2
  containers:
  - name: cortx-data
    image: ghcr.io/seagate/cortx-all:version1
    imagePullPolicy: IfNotPresent
    args:
    - /bin/sh
    - -c
    - set -x;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/utils/bin/utils_setup;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/hare/bin/hare_setup;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/motr/bin/motr_setup;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/s3/bin/s3_setup;
      chmod +x /opt/seagate/cortx/utils/bin/utils_setup;
      chmod +x /opt/seagate/cortx/hare/bin/hare_setup;
      chmod +x /opt/seagate/cortx/motr/bin/motr_setup;
      chmod +x /opt/seagate/cortx/s3/bin/s3_setup;
      cortx_setup cluster upgrade -c yaml:///etc/cortx/cluster.conf;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: node-id
      mountPath: /etc/cortx/solution/node
    - name: local-node2
      mountPath: /etc/cortx
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
    - name: shared-node2
      mountPath: /share
    volumeDevices:
    - name: sdb
      devicePath: /dev/sdb
    - name: sdc
      devicePath: /dev/sdc
    - name: sdd
      devicePath: /dev/sdd
    - name: sde
      devicePath: /dev/sde
    - name: sdf
      devicePath: /dev/sdf
    - name: sdg
      devicePath: /dev/sdg
    - name: sdh
      devicePath: /dev/sdh
    - name: sdi
      devicePath: /dev/sdi
