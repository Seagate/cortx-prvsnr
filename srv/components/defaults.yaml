    url: {{ cortx_commons_url }}

csm:
  repo:
    id: "csm"
    url: {{ repo_url  }}
    gpgkey: {{ repo_url }}/RPM-GPG-KEY-Seagate
  uploads_repo:
    id: "csm_uploads"
    url: {{ cortx_commons_url }}

uds:
  repo:
    id: "uds"
    url: {{ repo_url  }}
    gpgkey: {{ repo_url }}/RPM-GPG-KEY-Seagate

provisioner:
  repo:
    id: "provisioner"
    url: {{ repo_url }}
    gpgkey: {{ repo_url }}/RPM-GPG-KEY-Seagate
