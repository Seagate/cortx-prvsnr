kind: PersistentVolume
apiVersion: v1
metadata:
  name: etc-cortx
spec:
  storageClassName: storage-device
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/etc/cortx"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: var-data-cortx
spec:
  storageClassName: storage-device
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/var/data/cortx"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: var-log-cortx
spec:
  storageClassName: storage-device
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/var/log/cortx"
