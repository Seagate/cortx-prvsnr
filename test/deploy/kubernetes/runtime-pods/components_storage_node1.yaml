        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
      - name: cortx-s3auth
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/s3/bin/s3_start --service s3authserver -c yaml:///etc/cortx/cluster.conf;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
      - name: cortx-s3haproxy
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/s3/bin/s3_start --service haproxy -c yaml:///etc/cortx/cluster.conf;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
        ports:
        - containerPort: 80
          name: "port-80"
        - containerPort: 443
          name: "port-443"
        - containerPort: 9080
          name: "port-9080"
        - containerPort: 9443
          name: "port-9443"
        - containerPort: 28049
          name: "port-28049"
      - name: cortx-s3bgc
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/s3/bin/s3_start --service s3bgconsumer -c yaml:///etc/cortx/cluster.conf;
          sleep infinity;
        volumeMounts:
        - name: solution-config
