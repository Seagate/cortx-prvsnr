apiVersion: v1
kind: Pod
metadata:
  name: control-node
  labels:
    app: control-node
    id: 285d6133364546b796a756917cd3cb43 # Same ID should be passed from provisioner-pods/deployment_control_node.yaml
spec:
  hostname: control-node
  restartPolicy: Never
  nodeSelector:
    node-name: node1
  volumes:
  - name: node-id
    downwardAPI:
      items:
      - path: "id"
        fieldRef:
          fieldPath: metadata.labels['id']
  - name: solution-config
    configMap:
      name: solution-config
  - name: config-node1
    persistentVolumeClaim:
      claimName: config-node1
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: shared-node1
    persistentVolumeClaim:
      claimName: shared-node1
  - name: log-node1
    persistentVolumeClaim:
      claimName: log-node1
  - name: local-node1
    persistentVolumeClaim:
      claimName: local-node1
  containers:
  - name: cortx-control-node
    image: ghcr.io/seagate/cortx-all:2.0.0-243-custom-ci
    imagePullPolicy: IfNotPresent
    env:
    - name: NODE_ID
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['id']
    args:
    - /bin/sh
    - -c
    - set -x;
      while true; do sleep 30; echo "Hello Kubernetes"; done;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: node-id
      mountPath: /etc/cortx/solution/node
    - name: config-node1
      mountPath: /etc/cortx
    - name: shared-node1
      mountPath: /share
    - name: log-node1
      mountPath: /share/var/log/cortx
    - name: local-node1
      mountPath: /var/cortx
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
