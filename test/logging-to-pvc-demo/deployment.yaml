apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-deployment
  labels:
    app: logger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      volumes:
        - name: logger-storage
          persistentVolumeClaim:
            claimName: logger-pv-claim
      containers:
        - name: logger
          image: demo-logger:1.1
          volumeMounts:
            - name: logger-storage
              mountPath: "/var/log/demoLogger"
