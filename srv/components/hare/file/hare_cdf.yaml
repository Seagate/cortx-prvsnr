nodes:
  - hostname: {{ pillar['cluster'][grains['id']]['hostname'] }}
    data_iface: eth1
    m0_servers:
      - runs_confd: true
      - io_disks: { path_glob: "/dev/sd[d-g]"}
    m0_clients:
        s3: 4
        other: 0
pools:
  - name: the pool
    disks: all
    data_units: 1
    parity_units: 0
