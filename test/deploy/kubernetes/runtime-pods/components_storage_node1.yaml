apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-node1
  labels:
    app: storage-node1
    id: aaa120a9e051d103c164f605615c32a4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-node1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: storage-node1
    spec:
      hostname: storage-node1
      nodeSelector:
        node-name: node1
      volumes:
      - name: solution-config
        configMap:
          name: solution-config
      - name: node-id
        configMap:
          name: storage-node1-id
      - name: cortx-secret
        secret:
          secretName: cortx-secret
      - name: shared-node1
        persistentVolumeClaim:
          claimName: shared-node1
      - name: local-node1
        persistentVolumeClaim:
          claimName: local-node1
      - name: sdb
        persistentVolumeClaim:
          claimName: dev-sdb-node1
      - name: sdc
        persistentVolumeClaim:
          claimName: dev-sdc-node1
      - name: sdd
        persistentVolumeClaim:
          claimName: dev-sdd-node1
      - name: sde
        persistentVolumeClaim:
          claimName: dev-sde-node1
      - name: sdf
        persistentVolumeClaim:
          claimName: dev-sdf-node1
      - name: sdg
        persistentVolumeClaim:
          claimName: dev-sdg-node1
      - name: sdh
        persistentVolumeClaim:
          claimName: dev-sdh-node1
      - name: sdi
        persistentVolumeClaim:
          claimName: dev-sdi-node1
      initContainers:
      - name: cortx-data
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/provisioner/bin/cortx_deploy -f /etc/cortx/solution -c yaml:///etc/cortx/cluster.conf;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: local-node1
          mountPath: /etc/cortx
        - name: shared-node1
          mountPath: /share
        - name: cortx-secret
          mountPath: /etc/cortx/solution/secret
        volumeDevices:
        - name: sdb
          devicePath: /dev/sdb
        - name: sdc
          devicePath: /dev/sdc
        - name: sdd
          devicePath: /dev/sdd
        - name: sde
          devicePath: /dev/sde
        - name: sdf
          devicePath: /dev/sdf
        - name: sdg
          devicePath: /dev/sdg
        - name: sdh
          devicePath: /dev/sdh
        - name: sdi
          devicePath: /dev/sdi
      containers:
      - name: cortx-hax
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/hare/bin/hare_setup start --config yaml:///etc/cortx/cluster.conf;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
      - name: cortx-confd
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/motr/bin/motr_setup start --config yaml:///etc/cortx/cluster.conf --services confd;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
      - name: cortx-ios1
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/motr/bin/motr_setup start --config yaml:///etc/cortx/cluster.conf --services ioservice --idx 1;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
        volumeDevices:
        - name: sdb
          devicePath: /dev/sdb
        - name: sdc
          devicePath: /dev/sdc
        - name: sdd
          devicePath: /dev/sdd
        - name: sde
          devicePath: /dev/sde
        - name: sdf
          devicePath: /dev/sdf
        - name: sdg
          devicePath: /dev/sdg
        - name: sdh
          devicePath: /dev/sdh
        - name: sdi
          devicePath: /dev/sdi
      - name: cortx-ios2
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/motr/bin/motr_setup start --config yaml:///etc/cortx/cluster.conf --services ioservice --idx 2;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
        volumeDevices:
        - name: sdb
          devicePath: /dev/sdb
        - name: sdc
          devicePath: /dev/sdc
        - name: sdd
          devicePath: /dev/sdd
        - name: sde
          devicePath: /dev/sde
        - name: sdf
          devicePath: /dev/sdf
        - name: sdg
          devicePath: /dev/sdg
        - name: sdh
          devicePath: /dev/sdh
        - name: sdi
          devicePath: /dev/sdi
      - name: cortx-s31
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
        - set -x;
          /opt/seagate/cortx/s3/bin/s3_start --service s3server --index 1 -c yaml:///etc/cortx/cluster.conf;
          sleep infinity;
        volumeMounts:
        - name: solution-config
          mountPath: /etc/cortx/solution
        - name: node-id
          mountPath: /etc/cortx/solution/node
        - name: shared-node1
          mountPath: /share
        - name: local-node1
          mountPath: /etc/cortx
      - name: cortx-s32
        image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
        imagePullPolicy: IfNotPresent
        args:
        - /bin/sh
        - -c
