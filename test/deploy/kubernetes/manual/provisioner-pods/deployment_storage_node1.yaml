apiVersion: v1
kind: Pod
metadata:
  name: storage-node1
  labels:
    app: storage-node1
    id: 0d213319-dbc5-463f-af39-c21d2501ea3e
spec:
  hostname: storage-node1
  restartPolicy: Never
  nodeSelector:
    node-name: node1
  volumes:
  - name: solution-config
    configMap:
      name: solution-config
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: etc-cortx-node1
    persistentVolumeClaim:
      claimName: etc-cortx-node1
  - name: var-data-cortx-node1
    persistentVolumeClaim:
      claimName: var-data-cortx-node1
  - name: var-log-cortx-node1
    persistentVolumeClaim:
      claimName: var-log-cortx-node1
  - name: sdb
    persistentVolumeClaim:
      claimName: dev-sdb-node1
  - name: sdc
    persistentVolumeClaim:
      claimName: dev-sdc-node1
  - name: sdd
    persistentVolumeClaim:
      claimName: dev-sdd-node1
  - name: sdf
    persistentVolumeClaim:
      claimName: dev-sdf-node1
  - name: sdg
    persistentVolumeClaim:
      claimName: dev-sdg-node1
  - name: sdh
    persistentVolumeClaim:
      claimName: dev-sdh-node1
  - name: sdi
    persistentVolumeClaim:
      claimName: dev-sdi-node1
  - name: sdj
    persistentVolumeClaim:
      claimName: dev-sdj-node1
  containers:
  - name: cortx-data
    image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    imagePullPolicy: IfNotPresent
    env:
    - name: NODE_ID
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['id']
    - name: CONFIG_INFO
      value: "yaml:///etc/cortx/solution/config.yaml"
    - name: CLUSTER_INFO
      value: "yaml:///etc/cortx/solution/cluster.yaml"
    - name: CORTX_CONFIG
      value: "yaml:///etc/cortx/cluster.conf"
    args:
    - /bin/sh
    - -c
    - set -x;
      export PATH=$PATH:/opt/seagate/cortx/provisioner/bin;
      echo $NODE_ID > "/etc/machine-id";
      cat /etc/machine-id;
      cortx_setup config apply -f $CLUSTER_INFO -o $CORTX_CONFIG;
      cortx_setup config apply -f $CONFIG_INFO -o $CORTX_CONFIG;
      echo -e "#!/bin/bash\necho $*" > /usr/bin/motr_setup;
      chmod +x /usr/bin/motr_setup;
      cp -pf /usr/bin/motr_setup /usr/bin/s3_setup;
      cp -pf /usr/bin/motr_setup /usr/bin/hare_setup;
      cp -pf /usr/bin/motr_setup /usr/bin/csm_setup;
      cp -pf /usr/bin/motr_setup /usr/bin/utils_setup;
      cortx_setup cluster bootstrap -f  $CORTX_CONFIG;
      ls /etc/cortx;
      cat /etc/cortx/cluster.conf;
      ls -l /etc/cortx/solution;
      while true; do sleep 30; echo "Hello Kubernetes"; done;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: etc-cortx-node1
      mountPath: /etc/cortx
    - name: var-data-cortx-node1
      mountPath: /var/data/cortx
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
    - name: var-log-cortx-node1
      mountPath: /var/log/cortx
    volumeDevices:
    - name: sdb
      devicePath: /dev/sdb
    - name: sdc
      devicePath: /dev/sdc
    - name: sdd
      devicePath: /dev/sdd
    - name: sdf
      devicePath: /dev/sdf
    - name: sdg
      devicePath: /dev/sdg
    - name: sdh
      devicePath: /dev/sdh
    - name: sdi
      devicePath: /dev/sdi
    - name: sdj
      devicePath: /dev/sdj
