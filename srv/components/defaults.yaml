tmp_dir: /tmp

{% set base_repo_url = "http://eos-poc-katello1.mero.colo.seagate.com/pulp/repos/EOS/Production/" %}
{% set eos_repo_url = "http://ci-storage.mero.colo.seagate.com/releases/eos/" %}
{% set release = pillar['eos_release']['target_build'] %}

base_repos:
  centos_repos:
    - id: "base"
      url: http://mirror.den1.denvercolo.net/CentOS/7.7.1908/os/x86_64/
    - id: "extras"
      url: http://mirror.den1.denvercolo.net/CentOS/7.7.1908/extras/x86_64/
  epel_repo:
    id: "epel"
    url: https://dl.fedoraproject.org/pub/epel/7/x86_64/
    # url: http://eos-poc-katello1.mero.colo.seagate.com/pulp/repos/EOS/Library/custom/CentOS-7/EPEL-7/
  saltstack_repo:
    id: "saltstack"
    url: http://repo.saltstack.com/py3/redhat/$releasever/$basearch/archive/2019.2.0

sspl:
  repo:
    id: "sspl"
    url: {{ eos_repo_url }}/{{ release }}
  uploads_repo:
  # Binaries from external sources
    id: "sspl_uploads"
    url: {{ eos_repo_url }}/sspl_uploads

lustre:
  repo:
    id: "lustre"
    url: {{ eos_repo_url }}/{{ release }}

eoscore:
  repo:
    id: "eoscore"
    url: {{ eos_repo_url }}/{{ release }}

halon:
  repo:
    id: "halon"
    url: {{ eos_repo_url }}/{{ release }}

s3server:
  repo:
    id: "s3server"
    url: {{ eos_repo_url }}/{{ release }}
  uploads_repo:
  # Binaries from external sources
    id: "s3server_uploads"
    url: {{ eos_repo_url }}/s3server_uploads
  config:
    DEPLOY_TAG: "s3dev"
    S3_VERSION: "1.0"
    S3_DOMAIN: "s3.seagate.com"

nfs:
  repo:
    id: "nfs"
    url: {{ eos_repo_url }}/{{ release }}
  uploads_repo:
  # Binaries from external sources
    id: "nfs_uploads"
    url: {{ eos_repo_url }}/nfs_uploads/

csm:
  repo:
    id: "csm"
    url: {{ eos_repo_url  }}/{{ release }}
