kind: PersistentVolume
apiVersion: v1
metadata:
  name: config-node3
spec:
  storageClassName: storage-device
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/etc/cortx"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-name
          operator: In
          values:
          - node3
