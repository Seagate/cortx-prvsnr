apiVersion: v1
kind: Pod
metadata:
  name: server-node1
  labels:
    app: server-node1
    id: ddd120a9e051d103c164f605615c32a4
spec:
  hostname: server-node1
  restartPolicy: Never
  nodeSelector:
    node-name: node1
  volumes:
  - name: node-id
    downwardAPI:
      items:
      - path: "id"
        fieldRef:
          fieldPath: metadata.labels['id']
  - name: solution-config
    configMap:
      name: solution-config
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: shared-node1
    persistentVolumeClaim:
      claimName: shared-node1
  - name: local-node1
    persistentVolumeClaim:
      claimName: local-node1
  containers:
  - name: cortx-server
    image: ghcr.io/seagate/cortx-all:version1
    imagePullPolicy: IfNotPresent
    args:
    - /bin/sh
    - -c
    - set -x;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/utils/bin/utils_setup;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/hare/bin/hare_setup;
      echo -e "#!/bin/bash\necho $*" > /opt/seagate/cortx/s3/bin/s3_setup;
      chmod +x /opt/seagate/cortx/utils/bin/utils_setup;
      chmod +x /opt/seagate/cortx/hare/bin/hare_setup;
      chmod +x /opt/seagate/cortx/s3/bin/s3_setup;
      /opt/seagate/cortx/provisioner/bin/cortx_deploy -f /etc/cortx/solution -c yaml:///etc/cortx/cluster.conf;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: node-id
      mountPath: /etc/cortx/solution/node
    - name: local-node1
      mountPath: /etc/cortx
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
    - name: shared-node1
      mountPath: /share
