apiVersion: v1
kind: PersistentVolume
metadata:
  name: dev-sdb-node1
  namespace: cortx
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: cortx
    name: dev-sdb-node1
  local:
    path: /dev/sdb
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-name
          operator: In
          values:
          - node1
