apiVersion: v1
kind: Pod
metadata:
  name: control-node
  labels:
    app: control-node
    id: 285d6133-3645-46b7-96a7-56917cd3cb43
spec:
  hostname: control-node
  restartPolicy: Never
  nodeSelector:
    node-name: node1
  volumes:
  - name: solution-config
    configMap:
      name: solution-config
  - name: config-node1
    persistentVolumeClaim:
      claimName: config-node1
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: shared-node1
    persistentVolumeClaim:
      claimName: shared-node1
  - name: log-node1
    persistentVolumeClaim:
      claimName: log-node1
  - name: local-node1
    persistentVolumeClaim:
      claimName: local-node1
  containers:
  - name: cortx-control-node
    image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
    env:
    - name: NODE_ID
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['id']
    args:
    - /bin/sh
    - -c
    - set -x;
      /opt/seagate/cortx/provisioner/bin/cortx_deploy -n $NODE_ID -f /etc/cortx/solution -c yaml:///etc/cortx/cluster.conf;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: config-node1
      mountPath: /etc/cortx
    - name: shared-node1
      mountPath: /share
    - name: log-node1
      mountPath: /share/var/log/cortx
    - name: local-node1
      mountPath: /var/cortx
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
