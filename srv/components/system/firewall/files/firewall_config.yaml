firewall:
  data_private:
    services:
      - elasticsearch
      - high-availability
      - ldap
      - ldaps
      - ssh
    ports:
      consul:
       - 8300/tcp
       - 8301/tcp
       - 8301/udp
       - 8302/tcp
       - 8302/udp
       - 8500/tcp
      csm_agent:
       - 28101/tcp
      haproxy_dummy:
       - 28001/tcp
       - 28002/tcp
      hax:
       - 8008/tcp
      kafka:
       - 9092/tcp
      lnet:
       - 988/tcp
      s3server:
       {%- for port in range(28071,28093) %}
       - {{ port }}/tcp
       {% endfor -%}
       - 28049/tcp
      s3authserver:
       - 28050/tcp
      statsd:
       - 5601/tcp
       - 8125/tcp
      rest_server:
       - 28300/tcp
      rsyslog:
       - 514/tcp
      zookeeper:
       - 2181/tcp
       - 2888/tcp
       - 3888/tcp
      dhclient:
        - 68/udp

  data_public:
    services:
      - http
      - https
      - ssh
    ports:
      haproxy:
        - 443/tcp
      s3:
        - 9080/tcp
        - 9443/tcp
  mgmt_public:
    services:
      - http
      - https
      - ftp
      - ntp
      - salt-master
      - ssh
      - glusterfs
    ports:
      csm:
        - 28100/tcp
