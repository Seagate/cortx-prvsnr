apiVersion: v1
kind: Pod
metadata:
  name: storage-node2
  labels:
    app: storage-node2
    id: ew733872des4283haf39c21d2501ea3e # Same ID should be passed from provisioner-pods/deployment_storage_node2.yaml
spec:
  hostname: storage-node2
  restartPolicy: Never
  nodeSelector:
    node-name: node2
  volumes:
  - name: node-id
    downwardAPI:
      items:
      - path: "id"
        fieldRef:
          fieldPath: metadata.labels['id']
  - name: solution-config
    configMap:
      name: solution-config
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: config-node2
    persistentVolumeClaim:
      claimName: config-node2
  - name: shared-node2
    persistentVolumeClaim:
      claimName: shared-node2
  - name: log-node2
    persistentVolumeClaim:
      claimName: log-node2
  - name: local-node2
    persistentVolumeClaim:
      claimName: local-node2
  - name: sdb
    persistentVolumeClaim:
      claimName: dev-sdb-node2
  - name: sdc
    persistentVolumeClaim:
      claimName: dev-sdc-node2
  - name: sdd
    persistentVolumeClaim:
      claimName: dev-sdd-node2
  - name: sdf
    persistentVolumeClaim:
      claimName: dev-sdf-node2
  - name: sdg
    persistentVolumeClaim:
      claimName: dev-sdg-node2
  - name: sdh
    persistentVolumeClaim:
      claimName: dev-sdh-node2
  - name: sdi
    persistentVolumeClaim:
      claimName: dev-sdi-node2
  - name: sdj
    persistentVolumeClaim:
      claimName: dev-sdj-node2
  containers:
  - name: cortx-data
    image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    imagePullPolicy: IfNotPresent
    env:
    - name: NODE_ID
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['id']
    args:
    - /bin/sh
    - -c
    - set -x;
      while true; do sleep 30; echo "Hello Kubernetes"; done;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: node-id
      mountPath: /etc/cortx/solution/node
    - name: config-node2
      mountPath: /etc/cortx
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
    - name: shared-node2
      mountPath: /share
    - name:  log-node2
      mountPath: /share/var/log/cortx
    - name:  local-node2
      mountPath: /var/cortx
    volumeDevices:
    - name: sdb
      devicePath: /dev/sdb
    - name: sdc
      devicePath: /dev/sdc
    - name: sdd
      devicePath: /dev/sdd
    - name: sdf
      devicePath: /dev/sdf
    - name: sdg
      devicePath: /dev/sdg
    - name: sdh
      devicePath: /dev/sdh
    - name: sdi
      devicePath: /dev/sdi
    - name: sdj
      devicePath: /dev/sdj
