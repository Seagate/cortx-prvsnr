    DEPLOY_TAG: "s3dev"
    S3_VERSION: "1.0"
    S3_DOMAIN: "s3.seagate.com"

nfs:
  repo:
    id: "nfs"
    url: {{ repo_url }}
    gpgkey: {{ repo_url }}/RPM-GPG-KEY-Seagate
  uploads_repo:
