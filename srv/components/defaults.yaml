tmp_dir: /tmp

{% set base_repo_url = "http://ci-storage.mero.colo.seagate.com" %}
{% set eos_repo_url = "{0}/releases/eos/".format(base_repo_url) %}
{% set prvsnr_repo_url = "{0}/prvsnr/vendor/".format(base_repo_url) %}
{% set release = pillar['eos_release']['target_build'] %}

kernel_pkg: http://eos-poc-katello1.mero.colo.seagate.com/pulp/repos/EOS/Library/custom/CentOS-7/CentOS-7-OS/Packages/k/kernel-3.10.0-1062.el7.x86_64.rpm

base_repos:
  centos_repos:
    - id: "base"
      # url: {{ prvsnr_repo_url }}/centos/7.5.1804.vault/vault.centos.org/7.5.1804/os/x86_64/
      url: http://mirror.den1.denvercolo.net/CentOS/7.7.1908/os/x86_64/
    - id: "extras"
      # url: {{ prvsnr_repo_url }}/centos/7.5.1804.vault/vault.centos.org/7.5.1804/extras/x86_64/
      url: http://mirror.den1.denvercolo.net/CentOS/7.7.1908/extras/x86_64/
  epel_repo:
    id: "epel"
    url: {{ prvsnr_repo_url }}/centos/epel/
    # url: {{ prvsnr_repo_url }}/centos/epel-20191423/mirror.grid.uchicago.edu/pub/linux/epel/7/x86_64/
  saltstack_repo:
    id: "saltstack"
    url: http://repo.saltstack.com/py3/redhat/$releasever/$basearch/archive/2019.2.0

sspl:
  repo:
    id: "sspl"
    url: {{ eos_repo_url }}/{{ release }}
  uploads_repo:
  # Binaries from external sources
    id: "sspl_uploads"
    url: {{ eos_repo_url }}/sspl_uploads

lustre:
  repo:
    id: "lustre"
    url: {{ eos_repo_url }}/{{ release }}

eoscore:
  repo:
    id: "eoscore"
    url: {{ eos_repo_url }}/{{ release }}

halon:
  repo:
    id: "halon"
    url: {{ eos_repo_url }}/{{ release }}

s3server:
  repo:
    id: "s3server"
    url: {{ eos_repo_url }}/{{ release }}
  uploads_repo:
  # Binaries from external sources
    id: "s3server_uploads"
    url: {{ eos_repo_url }}/s3server_uploads
  config:
    DEPLOY_TAG: "s3dev"
    S3_VERSION: "1.0"
    S3_DOMAIN: "s3.seagate.com"

nfs:
  repo:
    id: "nfs"
    url: {{ eos_repo_url }}/{{ release }}
  uploads_repo:
  # Binaries from external sources
    id: "nfs_uploads"
    url: {{ eos_repo_url }}/nfs_uploads/

csm:
  repo:
    id: "csm"
    url: {{ eos_repo_url  }}/{{ release }}
