---

tmp_dir: /tmp

{% set base_repo_url = "http://ci-storage.mero.colo.seagate.com" %}
{% set eos_repo_url = "{0}/releases/eos".format(base_repo_url) %}
{% set prvsnr_repo_url = "{0}/prvsnr/vendor".format(base_repo_url) %}
{% set release_tag = pillar['eos_release']['target_build'] %}

kernel_pkg: {{ prvsnr_repo_url }}/centos/7.5.1804/Packages/kernel-3.10.0-862.el7.x86_64.rpm

base_repos:
  centos_repos:
    - id: "base"
      url: {{ prvsnr_repo_url }}/centos/7.5.1804.vault/vault.centos.org/7.5.1804/os/x86_64/
    - id: "extras"
      url: {{ prvsnr_repo_url }}/centos/7.5.1804.vault/vault.centos.org/7.5.1804/extras/x86_64/
    - id: "updates"
      url: {{ prvsnr_repo_url }}/centos/7.5.1804.vault/vault.centos.org/7.5.1804/updates/x86_64/
  epel_repo:
    id: "epel"
    url: {{ prvsnr_repo_url }}/centos/epel/
    # url: {{ prvsnr_repo_url }}/centos/epel-20191423/mirror.grid.uchicago.edu/pub/linux/epel/7/x86_64/
  saltstack_repo:
    id: "saltstack"
    url: http://repo.saltstack.com/py3/redhat/$releasever/$basearch/archive/2019.2.0

sspl:
  repo:
    id: "sspl"
    url: {{ eos_repo_url }}/{{ release_tag }}/sspl/repo
  uploads_repo:
  # Binaries from external sources
    id: "sspl_uploads"
    url: {{ eos_repo_url }}/sspl_uploads

lustre:
  repo:
    id: "lustre"
    url: {{ eos_repo_url }}/{{ release_tag }}/lustre/repo

eoscore:
  repo:
    id: "eoscore"
    url: {{ eos_repo_url }}/{{ release_tag }}/mero/repo

halon:
  repo:
    id: "halon"
    url: {{ eos_repo_url }}/{{ release_tag }}/halon/repo

s3server:
  repo:
    id: "s3server"
    url: {{ eos_repo_url }}/{{ release_tag }}/s3server/repo
  uploads_repo:
  # Binaries from external sources
    id: "s3server_uploads"
    url: {{ eos_repo_url }}/s3server_uploads
  config:
    DEPLOY_TAG: "s3dev"
    S3_VERSION: "1.0"
    S3_DOMAIN: "s3.seagate.com"

nfs:
  repo:
    id: "nfs"
    url: {{ eos_repo_url }}/{{ release_tag }}/nfs/repo
  uploads_repo:
  # Binaries from external sources
    id: "nfs_uploads"
    url: {{ eos_repo_url }}/nfs_uploads/

csm:
  repo:
    id: "csm"
    url: {{ eos_repo_url  }}/{{ release_tag }}/csm/repo

