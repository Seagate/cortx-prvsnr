cortx:
  external:
    consul:
      admin: admin
      endpoints:
      - tcp://cortx-consul-server:8301
      - http://cortx-consul-server:8500
      secret: consul_admin_secret                              # Key in the list of secrets
    kafka:
      admin: admin
      endpoints:
      - tcp://cortx-kafka:9092
      secret: kafka_admin_secret                               # Key in the list of secrets
  common:
    storage:
      log: /etc/config/log
      local: /etc/config
      config: /etc/config
    security:
      ssl_certificate: /etc/solution/ssl/s3.seagate.com.pem
  utils:
    message_bus_backend: kafka
  csm:
    agent:
      endpoints:
      - https://:23256
    email_address: cortx@seagate.com # Optional
    mgmt_admin: cortxadmin
    mgmt_secret: csm_mgmt_admin_secret
    limits:
      services:
      - name: agent
        memory:
          min: 128Mi
          max: 256Mi
        cpu:
          min: 250m
          max: 500m
  rgw:
    auth_user: user_name
    auth_admin: sgiamadmin
    auth_secret: s3_auth_admin_secret
    public:
      endpoints:
      - http://cortx-server-0:80
      - http://cortx-server-0:443
  hare:
    hax:
      endpoints:
      - https://cortx-hax:22003
      - tcp://cortx-data-g0-0.cortx-data-headless.default.svc.cluster.local:22001
      - tcp://cortx-data-g1-0.cortx-data-headless.default.svc.cluster.local:22001
      - tcp://cortx-server-0.cortx-server-headless.default.svc.cluster.local:22001
cluster:
  name: obj-cluster
  id: 0007ec45379e36d9fa089a3d615c32a3
  node_types:
  - name: manager_node
    components:
    - name: utils
    - name: csm
      services:
      - agent
  storage_sets:
  - name: storage-set-1
    durability:
      sns: 1+0+0
      dix: 1+0+0
    nodes:
    - name: halo-manager
      id: 9995f539f4f770e2a3fe9e2e615c32a8
      hostname: halo-manager
      type: manager_node
