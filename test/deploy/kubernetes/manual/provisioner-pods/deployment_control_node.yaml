apiVersion: v1
kind: Pod
metadata:
  name: controlnode
  labels:
    app: controlnode
spec:
  hostname: controlnode
  restartPolicy: Never
  nodeSelector:
    node-name: node1
  volumes:
  - name: solution-config
    configMap:
      name: solution-config
  - name: etc-cortx
    persistentVolumeClaim:
      claimName: etc-cortx
  - name: var-data-cortx
    persistentVolumeClaim:
      claimName: var-data-cortx
  - name: var-log-cortx
    persistentVolumeClaim:
      claimName: var-log-cortx
  containers:
  - name: cortx-control-node
    image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    imagePullPolicy: IfNotPresent
    args:
    - /bin/sh
    - -c
    - set -x;
      export PATH=$PATH:/opt/seagate/cortx/provisioner/bin;
      cortx_setup --help;
      while true; do sleep 30; echo "Hello Kubernetes"; done;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: etc-cortx
      mountPath: /etc/cortx
    - name: var-data-cortx
      mountPath: /var/data/cortx
    - name: var-log-cortx
      mountPath: /var/log/cortx
