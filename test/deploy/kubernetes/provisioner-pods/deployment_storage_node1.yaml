apiVersion: v1
kind: Pod
metadata:
  name: storage-node1
  labels:
    app: storage-node1
    id: 0d213319-dbc5-463f-af39-c21d2501ea3e
spec:
  hostname: storage-node1
  restartPolicy: Never
  nodeSelector:
    node-name: node1
  volumes:
  - name: solution-config
    configMap:
      name: solution-config
  - name: cortx-secret
    secret:
      secretName: cortx-secret
  - name: config-node1
    persistentVolumeClaim:
      claimName: config-node1
  - name: shared-node1
    persistentVolumeClaim:
      claimName: shared-node1
  - name: log-node1
    persistentVolumeClaim:
      claimName: log-node1
  - name: local-node1
    persistentVolumeClaim:
      claimName: local-node1
  - name: sdb
    persistentVolumeClaim:
      claimName: dev-sdb-node1
  - name: sdc
    persistentVolumeClaim:
      claimName: dev-sdc-node1
  - name: sdd
    persistentVolumeClaim:
      claimName: dev-sdd-node1
  - name: sdf
    persistentVolumeClaim:
      claimName: dev-sdf-node1
  - name: sdg
    persistentVolumeClaim:
      claimName: dev-sdg-node1
  - name: sdh
    persistentVolumeClaim:
      claimName: dev-sdh-node1
  - name: sdi
    persistentVolumeClaim:
      claimName: dev-sdi-node1
  - name: sdj
    persistentVolumeClaim:
      claimName: dev-sdj-node1
  containers:
  - name: cortx-data
    image: ghcr.io/seagate/cortx-all:2.0.0-latest-custom-ci
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
    env:
    - name: NODE_ID
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['id']
    args:
    - /bin/sh
    - -c
    - set -x;
      /opt/seagate/cortx/provisioner/bin/cortx_deploy -n $NODE_ID -f /etc/cortx/solution -c yaml:///etc/cortx/cluster.conf -m;
    volumeMounts:
    - name: solution-config
      mountPath: /etc/cortx/solution
    - name: config-node1
      mountPath: /etc/cortx
    - name: shared-node1
      mountPath: /share
    - name: cortx-secret
      mountPath: /etc/cortx/solution/secret
    - name: log-node1
      mountPath: /share/var/log/cortx
    - name: local-node1
      mountPath: /var/cortx
    volumeDevices:
    - name: sdb
      devicePath: /dev/sdb
    - name: sdc
      devicePath: /dev/sdc
    - name: sdd
      devicePath: /dev/sdd
    - name: sdf
      devicePath: /dev/sdf
    - name: sdg
      devicePath: /dev/sdg
    - name: sdh
      devicePath: /dev/sdh
    - name: sdi
      devicePath: /dev/sdi
    - name: sdj
      devicePath: /dev/sdj
